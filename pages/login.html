<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- <link rel="shortcut icon" href="images/favicon.png" type=""> -->
    <title>BARBER-SHOPS</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <!-- style generic -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- font awesome style -->
    <!-- <link href="css/font-awesome.min.css" rel="stylesheet" /> -->
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container__data">
            <section>
                <form action="../index.html" class="formLogin" id="idFormLogin">
                    <h1>LOGIN</h1>
                    <div class="user__data">
                        <div class="controls">
                            <i class="fa-solid fa-user" id="icon_log"></i>
                            <label for="user"></label>
                            <input type="text" name="user" id="user" placeholder="USUARIO">
                        </div>
                        <div class="controls">
                            <i class="fa-solid fa-lock" id="icon_pass"></i>
                            <i class="fa-solid fa-eye-slash" id="icon_pass_slash" onclick="mostrarPass()"></i>
                            <label for="password"></label>
                            <input type="password" name="pass" id="password" placeholder="PASSWORD">
                        </div>
                        <div id="recordar_datos">
                            <input type="checkbox" name="checkbox" id="check">
                            <label for="Recordar">RECORDAR DATOS</label>
                        </div>
                        <div id="button_login">
                            <button onclick="login()" class="buttons" type="submit" id="idEntrar">
                                 ENTRAR
                                <div class="notificacion success">
                                    <span class="cerrar" onclick="cerrarNotificacion()">&times;</span>
                                    <p id="mensajeSuccess"></p>
                                </div>
                            </button>
                        </div>
                        <div class="notificacionAdvertencia warning">
                            <span class="cerrar" onclick="cerrarNotificacion()">&times;</span>
                            <p id="mensajeUser"></p>
                        </div>

                        <p id="recuperarPass"><a href="#" class="recuperarPass">¿OLVIDASTE TU CONTRASEÑA?</a></p>
                        <p id="recuperar">No tienes tu cuenta?<a href="../pages/registro.html"
                                id="register">Registrarse</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="../js/alamacenamientoLocal/login.js"></script>
    <script src="../js/index.js"></script>


</body>

</html>
