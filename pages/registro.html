<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />

    <title>BARBER-SHOPS</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <!-- style generic -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- font awesome style -->

<body>
    <main>
        <div class="container__data">
            <section>
                <form action="" class="formLogin" id="idFormRegistro">
                    <h1>REGISTRARSE</h1>
                    <div class="user__data_register">
                        <div class="controls">
                            <i class="fa-solid fa-user" id="icon_log"></i>
                            <label for="user"></label>
                            <input type="text" name="user" id="user" placeholder="USUARIO">
                        </div>
                        <div class="controls">
                            <i class="fa-solid fa-lock" id="icon_pass"></i>
                            <i class="fa-solid fa-eye-slash" id="icon_pass_slash" onclick="mostrarPass()"></i>
                            <label for="password"></label>
                            <input type="password" name="password" id="password" placeholder="PASSWORD">
                        </div>

                        <div class="controls">
                            <i class="fa-solid fa-lock" id="icon_confirm_pass"></i>
                            <label for="password"></label>
                            <input type="password" name="password" id="confirm_password"
                                placeholder="CONFIRMAR PASSWORD">
                        </div>

                        <div class="controls">
                            <i class="fa-sharp fa-solid fa-envelope" id="icon_email"></i>
                            <label for="emailUser"></label>
                            <input type="email" name="emailUser" id="email" placeholder="EMAIL">
                        </div>
                        <div id="recordar_datos">
                            <input type="checkbox" name="checkbox" id="check">
                            <label for="Recordar">RECORDAR DATOS</label>
                        </div>
                        <div>
                            <button onclick="registroUsuario()" class="botonRegistrar" type="submit">
                                REGISTRAR
                                <div class="notificacion success">
                                    <span class="cerrar" onclick="cerrarNotificacion()">&times;</span>
                                    <p id="mensajeSuccess"></p>
                                </div>
                            </button>
                        </div>
                        <div class="notificacionAdvertencia warning">
                            <span class="cerrar" onclick="cerrarNotificacion()">&times;</span>
                            <p id="mensajeUser"></p>
                        </div>
                        <div class="cuentaExistente">
                            <a href="../pages/login.html">Â¿Ya tienes tu cuenta?</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="../js/alamacenamientoLocal/login.js"></script>
    <script src="../js/alamacenamientoLocal/registro.js"></script>

</body>

</html>
